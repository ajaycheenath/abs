  <style>
    body{
      font-family: Verdana, Geneva, sans-serif;
      margin: 0;

    }
    .app {
      height: calc(100vh - 100px);
    }
    .productName {
      text-align: right;
      float: left;
      padding-left: 10px;
      padding-top: 5px;
      color: #fff;
      cursor: pointer;
      font-family: Geneva, Georgia, "Palatino Linotype", "Book Antiqua", Palatino, serif;
      letter-spacing: 2px;
      font-size: 22px;
    }
    .header {
      height: 40px;
      justify-content: space-between;
      background-color: #333;
      color: #ffffff;
    }
    .menu {
      display: inline-flex;
      float: right;
    }
    .mainContent {
      width: 100%;
      height: 100%;
    }
    .rightPanel {
      float: right;
      width: 250px;
      height: 100%;
      border-left: 1px solid #e1e1e1;
    }
    .mainPanel {
      float: left;
      width: 100%;
      height: 100%;
    }
    .footerPanel {
      width: 100%;
      border-top: 1px solid #e1e1e1;
      font-size: .8em;
      color: #e1e1e1;
    }
    .floatLeft {
      float: left;
    }
    .floatRight {
      float: right;
    }
    .hide {
      display: none;
    }
    .show {
      display: block;
    }
    @media only screen and (max-width: 768px) {
      .rightPanel {
        display: none;
      }
      .footerPanel {
        display: none;
      }
    }
  </style>
</head>
