<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>react-kickstart</title>
    <meta name="description" content="just another react + webpack boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/main.css" rel="stylesheet" media="none" onload="if(media!='all')media='all'"></head>
  <body onload="lazyLoadScript('./main.js');">
    <div id="root"></div>
    <script type="text/javascript">
      function lazyLoadScript(_script) {
        var scriptTag = document.createElement('script');
        scriptTag.src = _script; // set the src attribute
        scriptTag.type = 'text/javascript'; // if you have an HTML5 website you may want to comment this line out
        scriptTag.async = true; // the HTML5 async attribute
        var headTag = document.getElementsByTagName('head')[0];
        headTag.appendChild(scriptTag);
      }
    </script>
</html>
